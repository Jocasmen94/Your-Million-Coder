<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo/google.png" type="image/x-icon">
    <title>Welcome to the Google Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-container">
        <div class="left">
            <img src="./logo/google.png" alt="" class="left-img">
        </div>
        <div class="right">
            <img src="./logo/search.png" alt="" class="right-img">
            <img src="./logo/shopping-cart.png" alt="" class="right-img">
            <img src="./logo/question.png" alt="" class="right-img">
            <img src="./logo/man.png" alt="" class="menu">
        </div>
    </div>
    <div class="second-container">
        <p class="welcome">Welcome to the <span class="store">Google Store</span> </p>
    </div>
    <div class="third-container">
        <div class="left-cont">
            <p class="product">Product type</p>
            
            <label for="connected-home"><input type="checkbox" name="home" id="connected-home">  Connected home
            </label>
            
            <label for="phones">
                <input type="checkbox" name="phones" id="phones">    Phones
            </label>
        </div>
        <div class="right-cont">
            <div class="items">
                <img class="pixel" src="https://lh3.googleusercontent.com/SjFYOoOjF40cw-fUdKddJ2RYv9MouDWx57Lnzmu3P3WYYky6x8oYT_cG78DzxyrVfN1Xt1h4Qg1JNUCrS8mfU3nqYzzQhpj8EA=w689" alt="">
                <p class="name">Pixel 7 Pro</p>
            </div>
            <div class="items">
                <img class="pixel" src="https://lh3.googleusercontent.com/BjALO5GUkd6Egk6xj5lCE6HiD0CfTaZfEM_dYAHZc39C2q0nl4ZLg3cJp-WLXPhAKbyhIWkiYaK6mmDSM5deXzwRDLPY8Q65OR6h=w689" alt="">
                <p class="name">Pixel 7</p>
            </div>
            <div class="items">
                <img class="pixel" src="https://lh3.googleusercontent.com/FPWTyvU_cUWo-XA1kH2RQtqJZZ3ue5RdH73LFxWKaSinhyZHl3Wsn5LCtCca-5RDd-VH7W6REr-hjaFfMIeSQjjfaAustGljtlE=w689" alt="">
                <p class="name">Pixel 6a</p>
            </div>
            <div class="items">
                <img class="pixel" src="https://lh3.googleusercontent.com/bQGSuYkvITjSqJAjkK-TRhROR38Drx1lTUZoqSHUwSQD6_08CGVViENFlazOBZvSW8Mz2zkbCPmmlFSGNQaUaeH1nlnlknic7Rk=w689" alt="">
                <p class="name">Nest Aware</p>
            </div>
            <div class="items">
                <img class="pixel" src="https://lh3.googleusercontent.com/W96wtnKRXtCAMCw0R9Eie85uXzZP_MvK2giq2xgMwMUBDhPV2DUNXarVD-t1pXqsJwmKy8vgH-ryEcUGo1FgYSztGl6MmXCTc4Y=w689" alt="">
                <p class="name">Nest Cam</p>
            </div>
            <div class="items">
                <img class="pixel" src="https://lh3.googleusercontent.com/mgGVbkp2ABV7VRZlMygRL-rXYYAOeCYk8jHt3m46_fpHlpMW21goa41i89vHLkD-KDF25-AzDP2cEE4oERrqGO8Ih1JUjD1odA=w689" alt="">
                <p class="name">Nest Mini</p>
            </div>
            <div class="items">
                <img class="pixel" src="https://lh3.googleusercontent.com/sfy8MGeIl0YVzhIN2G_lfO7T6Sv_6QlA_qDt3CHbc10A88oje_DRtLJCbF8YEe0w_u2BD2eWoYkUCT7uSPDX8EXWHdeEPRXsJ9g=w689" alt="">
                <p class="name">Nest Audio</p>
            </div>
            <div class="items">
                <img class="pixel" src="https://lh3.googleusercontent.com/l4ov84XorD0-KgFKgAVanHqMIWlwNNG_UyKWvkTqUrkHzqJXeB8Ik3q3v44FVmm-jyRwuzK1_eWvq0iGGD_uzlk7BzIgESCJXAU=w689" alt="">
                <p class="name">Nest Cam Charge Cable</p>
            </div>
        </div>
    </div>
</body>
</html>
