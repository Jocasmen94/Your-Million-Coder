<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="card">
            <div class="face front">
                <div class="debit">Debit Card</div>
                <div class="bank">Bank Example Name</div>
                <img src="https://i.postimg.cc/yNkxZT3H/chip.png" alt="image" class="chip">
                <h3 class="number">3245 8756 2376 9032</h3>
                <h5 class="valid"><span>Valid <br> Date</span><span>16/23</span></h5>
                <h5 class="CardHolder">Your Million Coder</h5>
            </div>
        </div>
    </section>
</body>
</html>
