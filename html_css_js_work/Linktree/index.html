<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./logos/boy.png" alt="" class="profile">
            <img src="./logos/menu-bar.png" alt="" class="menu">
        </div>
        <h3 class="name">Your Million Coder</h3>
        <p class="sub">Hello I am a Web Developer From India.</p>
        <div class="main">
            <div class="items">
                <img src="./logos/gmail.png" alt="" class="icon">
                <p class="user">user@email.com</p>
            </div>
            <div class="items">
                <img src="./logos/whatsapp.png" alt="" class="icon">
                <p class="user">+01 3366 7766</p>
            </div>
            <div class="items">
                <img src="./logos/github.png" alt="" class="icon">
                <p class="user">Developer Exp</p>
            </div>
            <div class="items">
                <img src="./logos/linkedin.png" alt="" class="icon">
                <p class="user">Username Exp</p>
            </div>
            <!-- <div class="items">
                <img src="./logos/facebook.png" alt="" class="icon">
                <p class="user">User Exp</p>
            </div> -->
            <div class="items">
                <img src="./logos/twitter.png" alt="" class="icon">
                <p class="user">Username</p>
            </div>
            <div class="items">
                <img src="./logos/instagram.png" alt="" class="icon">
                <p class="user">UserExp</p>
            </div>
        </div>
    </div>
</body>
</html>
