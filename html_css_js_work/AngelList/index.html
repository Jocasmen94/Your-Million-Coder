<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="container-one">
                <p class="title">wellfound <span>:</span></p>
                <p class="subtitle">formerly <span>AngetList Talent</span> </p>
                <h2 class="login">Login</h2>
                <p class="sublogin">Find the job made for you!</p>
            </div>
            <div class="container-two">
                <button class="google">
                    <img src="./google.png" >
                    <span>Log in with Google</span>
                </button>
                <p class="or-email">or Login with Email</p>
                <input type="email" name="myemail" id="email" placeholder="Email">
                <input type="password" name="mypass" id="password" placeholder="Password">
                <p class="forgot-pass">Forgot password?</p>
                <button class="login-sub">
                    Log in
                </button>
                <p class="not-reg">Not regestered? <span>Create an Account</span></p>
                <p class="looking">Looking for AngelList Venture? <span>Visit AngelList.com</span></p>
            </div>
        </div>
        <div class="right-container">
            <img src="https://wellfound.com/webpack/ddd4595adfcf2880d80e8bf949042bf2.png" alt="cover" class="cover">
            <h1 class="made-for">Find the job made for you</h1>
            <p class="browse">Browse over 130k jobs at top companies and fast-growing startups.</p>
        </div>
    </div>
</body>
</html>
