<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music ui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="bb-one"></div>
        <div class="bb-two"></div>
        <div class="bb-three"></div>
        <div class="bb-four"></div>

        <div class="container-inside">
            <div class="container-one">

                <div class="one-first">
                    <span class="discover">Discover</span>
                    <img src="./page_one_logo/menu_one.png" alt="mnu" class="one-menu">
                </div>
                <div class="song-coll">
                    <div class="one-second">
                        <div class="song-img">
                            <div class="bottom-item">
                                <span class="relax">Relax</span>
                                <button class="btn">
                                    <img src="./page_one_logo/play-button.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="one-second">
                        <div class="song-img">
                            <div class="bottom-item">
                                <span class="relax">Relax</span>
                                <button class="btn">
                                    <img src="./page_one_logo/play-button.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="one-third">
                    <div class="song-one">
                        <div class="left"></div>
                        <div class="right">
                            <p class="title">Hotel California</p>
                            <p class="name">Eagles</p>
                        </div>
                    </div>
                    <div class="song-one">
                        <div class="left"></div>
                        <div class="right">
                            <p class="title">Comfortably Numb </p>
                            <p class="name">Pink Floyd</p>
                        </div>
                    </div>
                    <div class="song-one">
                        <div class="left"></div>
                        <div class="right">
                            <p class="title">Stairway to Heaven</p>
                            <p class="name">Led Zeppelin</p>
                        </div>
                    </div>
                </div>
                <div class="one-forth">
                    <div class="forth-one">
                        <div class="song-one new-one">
                            <div class="left new-left"></div>
                            <div class="right">
                                <p class="title">Bohemian Rhapsody</p>
                                <p class="name">Queen</p>
                            </div>
                            <img src="./page_one_logo/heart.png" alt="" class="lgo new-lgo">
                            <button class="btn new-btn">
                                <img src="./page_one_logo/play-button.png" alt="">
                            </button>
                        </div>
                        <div class="forth-two">
                            <img src="./page_one_logo/home.png" alt="" class="lgo">
                            <img src="./page_one_logo/search.png" alt="" class="lgo">
                            <img src="./page_one_logo/copy.png" alt="" class="lgo">
                            <img src="./page_one_logo/heart.png" alt="" class="lgo">
                        </div>
                    </div>
                </div>

            </div>
            <div class="container-two">
                <div class="navbar">
                    <img src="./Page_two_logo/left.png" class="lgo" alt="">
                    <span class="title">Now Playing</span>
                    <img src="./Page_two_logo/option.png" class="lgo" alt="">
                </div>
                <div class="cont-two">
                    <div class="disk">
                        <button class="btn play-btn">
                            <img src="./page_one_logo/play-button.png" alt="">
                        </button>
                    </div>
                    <p class="line-one">Bohemian Rhapsody</p>
                    <p class="line-two">Queen</p>
                    <div class="station">

                        <img src="./Page_two_logo/vertical-bars.png" alt="" class="play-station">
                        <img src="./Page_two_logo/vertical-bars.png" alt="" class="play-station">
                        <img src="./Page_two_logo/vertical-bars.png" alt="" class="play-station">
                    </div>
                    <div class="timer">
                        <span class="ff">0.34</span>
                        <img src="./page_two_logo/arrow-up.png" alt="" class="lgo lg">
                        <span class="ff ff2">5.32</span>
                    </div>
                    <div class="btm-mnu forth-two">
                        <img src="./page_two_logo/add-to-playlist.png" alt="" class="lgo">
                        <img src="./page_two_logo/menu.png" alt="" class="lgo">
                        <img src="./page_two_logo/heart.png" alt="" class="lgo">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
