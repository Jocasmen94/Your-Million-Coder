<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Animation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="candles">
        <div class="light-signal"></div>
        <div class="candle-one">
          <div class="candle-one-body">
            <div class="candle-one-eyes">
              <span class="candle-one-eyes-one"></span>
              <span class="candle-one-eyes-two"></span>
            </div>
            <div class="candle-one-mouth"></div>
          </div>
          <div class="candle-one-stick"></div>
        </div>

        <div class="candle-two">
          <div class="candle-two-body">
            <div class="candle-two-eyes">
              <div class="candle-two-eyes-one"></div>
              <div class="candle-two-eyes-two"></div>
            </div>
          </div>
          <div class="candle-two-stick"></div>
        </div>
        <div class="candle-two-fire"></div>
        <div class="spark-one"></div>
        <div class="spark-two"></div>
        <div class="candle-smoke-one"></div>
        <div class="candle-smoke-two"></div>
      </div>
      <div class="floor"></div>
    </div>
  </body>
</html>
