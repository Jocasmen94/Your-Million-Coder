<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="one">
                <img src="./image/circle.png" class="first" alt="">
                <img src="./image/circle.png" class="second" alt="">
                <span>LOGO</span>
            </div>
            <div class="two">
                <h1 class="welcome">Welcome Page</h1>
                <p class="access">Sign in to continue access</p>
            </div>
            <div class="three">
                <p class="www">ww.example.com</p>
            </div>
        </div>
        <div class="right">
            <h1>Sign In</h1>
            <input type="email" name="email" id="email" placeholder="Email Adress">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <button class="continue">CONTINUE</button>
            <p>or connect with social media</p>
            <button class="twitter" >
                <img src="./image/twitter.png" alt="">
                Sign In with Twitter</button>
            <button class="fb">
                <img src="./image/fb.png" alt="">Sign In with Facebook</button>

        </div>
    </div>
</body>
</html>
