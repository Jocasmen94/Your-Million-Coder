<html>
    <head>
        <title>Google Home Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="./icon/google (1).png" alt="google" class="google-name">
            <div class="input-class">
                <img src="./icon/search.png" alt="" class="logo search-logo">
                <input type="search" name="search" class="search" placeholder="Search Google or Type a URL">
                <img src="./icon/mic.png" alt="" class="logo mic-logo">
            </div>
            <div class="plus">+</div>
            <p>Add Shotcuts</p>
        </div>
    </body>
</html>
